<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tela de Caixa</title>
    <link href="./coreui-4.1.0-dist/css/coreui.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://unpkg.com/@coreui/coreui/dist/css/coreui.min.css" />
    <link rel="stylesheet" href="./fontawesome-free/css/all.min.css" />
    <link rel="stylesheet" href="./style.css" />
</head>

<body>
    <div class="col" id="header">
        <header class="header">
            <button class="header-toggler" type="button">
                <span class="header-toggler-icon"></span>
            </button>
            <ul class="header-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home <span class="visually-hidden">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Link</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="headerDropdown" role="button"
                        data-coreui-toggle="dropdown" aria-expanded="false">
                        Dropdown
                    </a>
                    <div class="dropdown-menu" aria-labelledby="headerDropdown">
                        <a class="dropdown-item" href="#">Action</a>
                        <a class="dropdown-item" href="#">Another action</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" href="#">Something else here</a>
                    </div>
                </li>
                <li class="nav-item">
                    <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
                </li>
            </ul>
            <form class="d-flex">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" />
                <button class="btn btn-outline-success" type="submit">
                    Search
                </button>
            </form>
        </header>
    </div>
    </div>
    <div class="container" id="main-container">
        <div class="row" id="container-row">
            <div class="col-md-9" id="pesquisa-listagem-col">
                <div class="col" id="pesquisa-area">
                    <div class="input-group mb3" id="input-pesquisa-area">
                        <input type="text" class="form-control" placeholder="Pesquisar item"
                            aria-describedby="button-search">
                        <span class="input-group-text" id="button-search"><i class="fas fa-search"></i></span>
                    </div>
                    <button class="btn btn-danger" id="botao-cancelar-compra">Cancelar - F7</button>
                </div>
                <div class="col" id="listagem-area">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th scope="col">#</th>
                                <th scope="col">Produto</th>
                                <th scope="col">Preço</th>
                                <th scope="col">Qtde</th>
                                <th scope="col">Desconto Acrécimo</th>
                                <th scope="col">Subtotal</th>
                                <th scope="col"></th>
                            </tr>
                        </thead>
                        <tbody id="corpo-tabela">
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="col-md-3" id="informacao-compra-area">
                <div class="row gy-2">
                    <div class="col-12">
                        <label class="label-input">Código do Produto</label>
                        <input type="text" id="cod-produto-input" class="form-control input-compra">
                    </div>
                    <div class="col-12">
                        <label class="label-input" " >Produto</label>
                        <input type=" text" id="nome-produto-input" class=" form-control input-compra">
                    </div>
                    <div class="col-6">
                        <label class="label-input" t">Valor Unitário</label>
                        <input type="text" id="preco-produto-input" class=" form-control input-compra">
                    </div>
                    <div class="col-6">
                        <label class="label-input" ">Quantidade</label>
                        <input type=" text" id="qtde-produto-input" class=" form-control input-compra">
                    </div>
                    <div class="col-12">
                        <label class="label-input" nput">Desconto</label>
                        <input type="text" id="desconto-produto-input" class=" form-control input-compra">
                    </div>
                    <div class="col-12">
                        <input type="checkbox" class="form-check-input" id="checkbox-troca-produto">
                        <label class="form-check-label" for="checkbox-troca-produto">
                            Troca de Produto
                        </label>
                    </div>
                    <div class="col-12">
                        <button class="btn btn-primary" id="botao-adicionar-produto">Adicionar Produto</button>
                    </div>
                </div>
                <div class="row" id="informacoes-valores-area">
                    <div class="col-12 informacao-valores-area">
                        <h5 class="informacao-valores descricao-valores">
                            SubTotal
                        </h5>
                        <h5 class="informacao-valores valor" id="subtotal">
                            
                        </h5>
                    </div>
                    <div class="col-12 informacao-valores-area">
                        <h5 class="informacao-valores descricao-valores">
                            Acrécimo
                        </h5>
                        <h5 class="informacao-valores valor" id="acrecimo">
                            
                        </h5>
                    </div>
                    <div class="col-12 informacao-valores-area">
                        <h5 class="informacao-valores descricao-valores">
                            Descontos
                        </h5>
                        <h5 class="informacao-valores valor" id="descontos">
                            
                        </h5>
                    </div>
                    <div class="col-12 informacao-valores-area">
                        <h5 class="informacao-valores descricao-valores total">
                            Total
                        </h5>
                        <h5 class="informacao-valores valor" id="total">
                            
                        </h5>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./coreui-4.1.0-dist/js/coreui.bundle.min.js"></script>
    <script src="./mains.js"></script>
</body>

</html>
