<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./coreui-4.1.0-dist/css/coreui.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://unpkg.com/@coreui/coreui/dist/css/coreui.min.css" />
    <link rel="stylesheet" href="./fontawesome-free/css/all.min.css" />
    <link rel="stylesheet" href="./style.css" />
    <title>Tela de Caixa</title>
</head>

<body>
    <div class="col" id="header">
        <header class="header">
            <ul class="header-nav mr-auto">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="dropdown-vendedores" role="button"
                        data-coreui-toggle="dropdown" aria-expanded="false">
                        Vendedor
                    </a>
                    <div class="dropdown-menu" id="dropdown-menu-vendedores" aria-labelledby="headerDropdown">
                        <div id="dropdown-vendedores-area" class="dropdown-content">
                            <input type="text" class="form-control" autocomplete="additional-name"
                                placeholder="Pesquisar Vendedor..." id="input-search-vendedores"
                                onkeyup="filtrarVendedores()">
                            <p class="vendedores" id="vendedor1">Fábio</p>
                            <p class="vendedores" id="vendedor2">Pedro</p>
                            <p class="vendedores" id="vendedor3">Antônio</p>
                            <p class="vendedores" id="vendedor4">Lucas</p>
                            <p class="vendedores" id="vendedor5">Sérgio</p>
                            <p class="vendedores" id="vendedor6">Marcelo</p>
                            <p class="vendedores" id="vendedor7">Jonas</p>
                            <p class="vendedores" id="vendedor8">Davi</p>
                            <p class="vendedores" id="vendedor9">Thiago</p>
                            <p class="vendedores" id="vendedor10">Jõao Arthur Ferreira Cruz</p>
                        </div>
                    </div>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="dropdown-clientes" role="button"
                        data-coreui-toggle="dropdown" aria-expanded="false">
                        Cliente
                    </a>
                    <div class="dropdown-menu" id="dropdown-menu-clientes" aria-labelledby="headerDropdown">
                        <div id="dropdown-clientes-area" class="dropdown-content">
                            <input type="text" class="form-control" autocomplete="additional-name"
                                placeholder="Pesquisar Cliente..." id="input-search-clientes"
                                onkeyup="filtrarClientes()">
                            <p class="clientes" id="clientes1">Consumidor</p>
                            <p class="clientes" id="clientes2">Fornecedor</p>
                            <p class="clientes" id="clientes3">Ambos</p>
                        </div>
                    </div>
                </li>
            </ul>
        </header>
    </div>
    <div class="container" id="main-container">
        <div class="row" id="container-row">
            <div class="col-md-3" id="informacao-compra-area">
                <div class="row gy-2">
                    <div class="col-12">
                        <label class="label-input">Código do Produto</label>
                        <input type="text" id="cod-produto-input" class="form-control input-compra">
                    </div>
                    <div class="col-12">
                        <label class="label-input">Produto</label>
                        <input type=" text" id="nome-produto-input" class=" form-control input-compra">
                    </div>
                    <div class="col-6">
                        <label class="label-input">Valor Unitário</label>
                        <input type="text" id="preco-produto-input" class=" form-control input-compra">
                    </div>
                    <div class="col-6">
                        <label class="label-input">Quantidade</label>
                        <input type=" text" id="qtde-produto-input" class=" form-control input-compra">
                    </div>
                    <div class="col-12">
                        <label class="label-input">Desconto</label>
                        <input type="text" id="desconto-produto-input" class=" form-control input-compra">
                    </div>
                    <div class="col-12">
                        <input type="checkbox" class="form-check-input" id="checkbox-troca-produto">
                        <label class="form-check-label" for="checkbox-troca-produto">
                            Troca de Produto
                        </label>
                    </div>
                    <div class="col-12">
                        <button class="btn btn-primary" id="botao-adicionar-produto">Adicionar Produto</button>
                    </div>
                </div>
                <div class="row" id="informacoes-valores-area">
                    <div class="col-12 informacao-valores-area">
                        <h5 class="informacao-valores descricao-valores">
                            SubTotal
                        </h5>
                        <h5 class="informacao-valores valor" id="subtotal">

                        </h5>
                    </div>
                    <div class="col-12 informacao-valores-area">
                        <h5 class="informacao-valores descricao-valores">
                            Acrécimo
                        </h5>
                        <h5 class="informacao-valores valor" id="acrecimo">

                        </h5>
                    </div>
                    <div class="col-12 informacao-valores-area">
                        <h5 class="informacao-valores descricao-valores">
                            Descontos
                        </h5>
                        <h5 class="informacao-valores valor" id="descontos">

                        </h5>
                    </div>
                    <div class="col-12 informacao-valores-area">
                        <h5 class="informacao-valores descricao-valores total">
                            Total
                        </h5>
                        <h5 class="informacao-valores valor" id="total">

                        </h5>
                    </div>
                </div>
            </div>
            <div class="col-md-9" id="pesquisa-listagem-col">
                <div class="col" id="pesquisa-area">
                    <div class="input-group mb3" id="input-pesquisa-area">
                        <input type="text" class="form-control" placeholder="Pesquisar item"
                            aria-describedby="button-search">
                        <span class="input-group-text" id="button-search"><i class="fas fa-search"></i></span>
                    </div>
                    <button class="btn btn-danger" id="botao-cancelar-compra">Cancelar - Alt + 5</button>
                </div>
                <div class="col" id="listagem-area">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th scope="col">#</th>
                                <th scope="col">Produto</th>
                                <th scope="col">Preço</th>
                                <th scope="col">Qtde</th>
                                <th scope="col">Desconto Acrécimo</th>
                                <th scope="col">Subtotal</th>
                                <th scope="col"></th>
                            </tr>
                        </thead>
                        <tbody id="corpo-tabela">
                        </tbody>
                    </table>
                </div>
                <div class="col" id="butoes-funcoes-area">
                    <button class="btn btn-primary botoes-funcoes">Ativar/Desativar Troca de Prod. <br> Alt + 2</button>
                    <button class="btn btn-primary botoes-funcoes">Alterar Item (Qtde e/ou Valor) <br> Alt +3</button>
                    <button class="btn btn-primary botoes-funcoes" id="btn-escolher-cliente">Escolher Cliente <br> Alt + 4</button>
                    <button class="btn btn-primary botoes-funcoes">Adicionar/Remover Indicador <br> Alt + 6</button>
                    <button class="btn btn-primary botoes-funcoes">Alterar o Tipo da Venda <br> Alt + 7</button>
                    <button class="btn btn-primary botoes-funcoes" id="btn-retirar-item">Retirar Item da Venda <br> Alt + 8</button>
                    <button class="btn btn-primary botoes-funcoes">Descontos e Acrécimos <br> Alt + 9</button>
                    <button class="btn btn-primary botoes-funcoes">Finalzar Venda <br> Alt + 10</button>
                </div>
            </div>
        </div>
        <script src="./coreui-4.1.0-dist/js/coreui.bundle.min.js"></script>
        <script src="./mains.js"></script>
</body>

</html>
